  - question: What is the car rental policy from Parasol Insurance?
    answer: |
      Parasol will pay the daily rental charge incurred when an insured rents a car from a car business while your car or 
      newly acquired car is not driveable or being repaired as a result of loss which would be payable under comprehensive 
      coverage. Parasol will pay this daily rental charge during the period that starts on the date the vehicle is not 
      driveable as a result of the loss or the vehicle is left at a repair facility if the vehicle is driveable. Payment for 
      car rental from Parasol insurance will end on the earliest of the date the vehicle has been repaired or replaced, the 
      date Parasol insurance offers to pay for the loss of the vehicle if you choose to delay repairs, or seven days after 
      Parasol insurance offers to pay for the loss if the vehicle is stolen and not recovered. The amount of the car rental 
      must be reported to Parasol insurance before we will pay such an amount.

  - question: When will Parasol Insurance pay daily rental charge incurred?
    answer: |
      Parasol will pay the daily rental charge incurred when an insured rents a car from a car business while your car or 
      newly acquired car is not driveable or being repaired as a result of loss which would be payable under comprehensive 
      coverage.

