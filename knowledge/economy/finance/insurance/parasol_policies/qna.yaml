    answer: |
      Payment for car rental from Parasol insurance will end on the earliest of the date the vehicle has been repaired or 
      replaced, the date Parasol insurance offers to pay for the loss of the vehicle if you choose to delay repairs, or seven 
      days after Parasol insurance offers to pay for the loss if the vehicle is stolen and not recovered.

  - question: What needs to happen before Parasol Insurance will pay car rental charges?
    answer: |
      The amount of the car rental must be reported to Parasol insurance before we will pay such an amount.

  - question: Does Parasol insurance cover loss of income due to a car collision?
    answer: |
      If you are at fault, to be able to claim for your own lost wages from Parasol Insurance, you need to have the optional 
      Apex plus package which provides coverage of loss of income insurance as part of your policy. If another driver is at 
      fault, the at-fault driverâ€™s auto insurance company is typically responsible for covering your lost income.

  - question: What is the Parasol insurance Apex plus package?
    answer: |
      The Parasol insurance Apex plus package provides additional coverage for loss of income and uninsured driver insurance 
      on top of their insurance policy.

